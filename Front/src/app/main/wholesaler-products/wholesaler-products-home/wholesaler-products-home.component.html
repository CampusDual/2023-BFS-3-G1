<o-form-layout-manager mode="tab"
  title="PRODUCTS"
  label-columns="es_name"
  attr="o-form-layout-product-home"
  title-data-origin="products_form_edit">

  <div fxFill
    fxLayout="column"
    fxLayoutAlign="start">

    <o-table fxFlex
      attr="product"
      title="PRODUCTS"
      service="products"
      entity="wholesalerproduct"
      keys="id"
      columns="id;image;es_name;price;featured"
      visible-columns="id;image;es_name;price;featured"
      sort-columns="id;es_name"
      query-rows="24"
      quick-filter="yes"
      row-height="medium"
      select-all-checkbox="true"
      pageable="no"
      virtual-scroll="no">
      <o-table-column attr="id"
        title="ID"
        orderable="yes"
        type="integer"></o-table-column>
      <!-- imagen -->
      <o-table-column attr="image"
        title="IMAGE"
        async-load="true"
        width="48px"
        orderable="no"
        searchable="no"
        type="image"
        image-type="base64"
        empty-image="assets/images/no-image.png"
        avatar="yes">
      </o-table-column>
      <!-- nombre -->
      <o-table-column attr="es_name"
        title="NAME"
        searchable="yes"
        orderable="yes">
      </o-table-column>
      <!-- precio -->
      <o-table-column attr="price"
        title="PRICE"
        type="currency"
        currency-symbol="â‚¬"
        currency-symbol-position="right"
        thousand-separator="."
        decimal-separator=",">
      </o-table-column>
      <!-- categoria -->
      <o-table-column attr="es_name"
        title="CATEGORY"
        orderable="no"></o-table-column>
      <!-- featured -->
      <o-table-column attr="featured"
        title="FEATURED"
        orderable="no"
        content-align="center">
        <app-featured-column-renderer></app-featured-column-renderer>
      </o-table-column>

      <o-table-context-menu></o-table-context-menu>
      <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
    </o-table>

  </div>

</o-form-layout-manager>
