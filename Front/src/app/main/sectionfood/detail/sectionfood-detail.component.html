<div class="container">
    <o-form-container breadcrumb="yes"
        breadcrumb-label-columns="es_name"
        breadcrumb-separator="-">
        <o-form #oForm
            attr="product_detail_form"
            service="products"
            entity="product"
            keys="id"
            keys-sql-types="INTEGER"
            columns="id;es_name;es_description_short;es_description_long;image;price;category_id"
            editable-detail="false"
            show-header="yes"
            header-actions="R"
            [label-header]="formLabel"
            show-header-navigation="no"
            include-breadcrumb="yes"
            (onDataLoaded)="onFormDataLoaded($event)"
            layout-align="start stretch">

            <div fxLayout="column"
                fxLayoutAlign="start stretch"
                class="max-height">

                <div fxLayout="row">
                    <o-row attr="row1">
                        <div fxLayout="row wrap"
                            fxLayoutGap="14px"
                            fxFill>
                            <o-image id="image"
                                attr="image"
                                enabled="true"
                                read-only="true"
                                show-controls="no"
                                full-screen-button="false"
                                width="350px"
                                empty-image="assets/images/no-image.png"></o-image>
                            <div fxLayout="row wrap"
                                fxLayoutAlign="start start"
                                fxFlex
                                fxLayoutGap="14px">
                                <div>
                                    <span>{{ oForm.getDataValue('es_name').value }}</span>
                                </div>
                                
                                <span>{{ oForm.getDataValue('es_description_short').value }}</span>
                                <span>{{ oForm.getDataValue('es_description_long').value }}</span>
                                <span>{{ oForm.getDataValue('price').value }}</span>
                                <o-combo attr="category_id"
                                    width="300px"
                                    label="CATEGORY"
                                    query-on-init="no"
                                    query-on-bind="yes"
                                    filter="yes"
                                    value-column="id"
                                    service="categories"
                                    entity="category"
                                    keys="id"
                                    columns="id;es_name"
                                    visible-columns="es_name"
                                    enabled="true"
                                    read-only="true"
                                    show-controls="no">
                                </o-combo>
                                <o-combo attr="country_id"
                                    label="COUNTRY"
                                    width="250px"
                                    query-on-init="no"
                                    query-on-bind="yes"
                                    filter="yes"
                                    value-column="id"
                                    service="countries"
                                    entity="country"
                                    keys="id"
                                    columns="id;en_name"
                                    visible-columns="en_name"
                                    enabled="true"
                                    read-only="true"
                                    show-controls="no">
                                </o-combo>
                            </div>
                        </div>
                    </o-row>

                </div>



            </div>
        </o-form>
    </o-form-container>
</div>
