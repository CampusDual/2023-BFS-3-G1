<div fxLayout="column" fxLayoutAlign="space-evenly stretch" class="sectionfood-detail" service="products"
    entity="product" keys="id" fxFill>
    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="24px">
        <div fxLayout="column" fxLayoutAlign="center center" fxFlex="40">
            <div class="image">
                <img src=./assets/images/list.image>
                <span class="product_es_name">{{ es_name}}</span>
                <mat-divider></mat-divider>
                <span class="PRODUCT_DATA">{{ es_description_long }}</span>
                <mat-divider></mat-divider>
            </div>
            <div fxLayout="column" fxFlex="60" class="employee-data">
                <span *ngIf="PRODUCT_DATA">
                    <mat-icon>euro</mat-icon>{{ list.price }}
                </span>
                <!-- <span *ngIf="PRODUCT_DATA">
                    <mat-icon></mat-icon>{{  }}>
                </span> -->
            </div>
        </div>
    </div>
</div>
