<nav class="navbar"
  style="height: 8%; background-color: #6c7b69;">
  <div class="left">
    <div class="logo-container">
      <img src="./assets/images/logo_welcome.png"
        class="loguito"
        alt="Gourmet Imports" />
    </div>
  </div>
  <div class="navbar-content">
    <div class="navbar-item">Inicio</div>
    <div class="navbar-item">Compra conjunta</div>
    <div class="navbar-item">Destacados</div>
  </div>
  <div class="right">
    <a class="login"
      href="main/products"
      style="text-decoration: none;">
      <mat-icon class="logicon">login</mat-icon>
    </a>
  </div>
</nav>

<div class="content">
  <o-form #formFilter
    editable-detail="no"
    show-header="no">
    <div class="categories-container">

      <div class="allergen-filters">
        <o-slide-toggle attr="al_huevos"
          label="Huevos"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_pescado"
          label="Pescado"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_cacahuetes"
          label="Cacahuetes"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_soja"
          label="Soja"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_lacteos"
          label="Lácteos"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_cascara"
          label="Frutos con cáscara"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_apio"
          label="Apio"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_mostaza"
          label="Mostaza"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_sesamo"
          label="Sésamo"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_sulfitos"
          label="Sulfitos"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_altramuces"
          label="Altramuces"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_moluscos"
          label="Moluscos"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_gluten"
          label="Gluten"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_vegano"
          label="Animal (No vegano)"
          read-only="no"></o-slide-toggle>
        <o-slide-toggle attr="al_crustaceos"
          label="Crustáceos"
          read-only="no"></o-slide-toggle>
      </div>
    </div>
    <div>
      <o-combo attr="category_id"
        label="CATEGORY"
        query-on-init="no"
        query-on-bind="yes"
        filter="yes"
        value-column="id"
        service="categories"
        entity="category"
        keys="id"
        columns="id;es_name"
        visible-columns="es_name">
      </o-combo>
    </div>
    <div class="grid-container"
      style="background-color: #F4F1E6; border-radius: 10px; width: 100%;">
      <o-grid #grid
        attr="grid"
        service="products"
        entity="product"
        columns="id;es_name;image"
        keys="id"
        cols="4"
        query-rows="12"
        show-page-size="false"
        orderable="false"
        quick-filter="false"
        grid-item-height="1:1"
        sortable-columns="Nombre"
        sort-column="es_name"
        controls="true"
        refresh-button="false"
        insert-button="false"
        pagination-controls="false"
        gutter-size="1px"
        fixed-header="no"
        show-footer="true"
        [ngStyle]="{'height':'100%' }">
        <o-grid-item *ngFor="let list of grid.dataArray">
          <o-column layout-padding
            class="container-item">
            <img [src]="list.image">
            <h4 style="font-size: 12px; color: #222e1f;">{{ list.es_name }}</h4>
          </o-column>
        </o-grid-item>
      </o-grid>
    </div>
  </o-form>
</div>
