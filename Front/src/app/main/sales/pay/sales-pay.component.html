<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", ">

    <o-form #form attr="sales_pay_edit" service="salesHead" entity="salesHead" fxLayout="column" show-header="yes"
        header-actions="R" #oDetailForm keys="id" keys-sql-types="INTEGER" columns="id" show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

        <o-row attr="row1" title="SALE_DATA" icon="person_pin">
            <div fxLayout="row wrap" fxLayoutGap="14px" fxFill>
                <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
                    <o-date-input attr="saledate" width="100%" class="form-field" type="date"></o-date-input>
                </div>
            </div>
        </o-row>
        
        <div o-form-toolbar-buttons>
            <button type="button" class="o-form-toolbar-button" mat-stroked-button (click)="salesHeadPay($event)"
                attr="fillreport">
                <mat-icon>description</mat-icon>
                <span>{{ 'PAY' | oTranslate }}</span>
            </button>
        </div>
    </o-form>

</o-form-container>
