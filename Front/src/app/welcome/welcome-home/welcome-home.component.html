<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/welcome-home.component.css">
  <title>ALL IMPORTS - HOME PAGE</title>
</head>
<body style="background-color: #F4F1E6; font-family: 'Arial', sans-serif;">
  <nav class="navbar" style="height: 6%; background-color: #6c7b69;">
    <div class="left">
      <div class="logo-container">
        <img src="./assets/images/logo_welcome.png" class="loguito" alt="Gourmet Imports" />
      </div>
    </div>
    <div class="right">
      <a class="login" href="main/products" style="text-decoration: none;">
        <mat-icon class="logicon">login</mat-icon>
      </a>
    </div>
  </nav>

  <div class="content" style="background-color: #F4F1E6; padding: 20px;">
    <div class="alimentacionsegura" style="background-color: #D2CDBB; padding-bottom:20px; margin-top: 20px; border-radius: 10px;">
      <h2 style="font-size: 30px; margin-left: 5%; color: #5B7056; padding: 20px;">Alimentaci√≥n segura</h2>
      <div class="image-container">
        <a href="main/products" style="text-decoration: none; display: flex; justify-content: center;padding-bottom: 40px;">
          <o-image attr="image" data="https://i.pinimg.com/564x/92/a6/54/92a654a2bc70021f463ac16ff32f67b8.jpg" auto-fit="true" enabled="false" read-only="false" show-controls="no" full-screen-button="false" empty-image="./assets/images/no-image.png">
          </o-image>
          <o-image attr="image"style="text-decoration: none; display: flex; justify-content: center;padding-bottom:40px; padding-top: 40px;" data="./assets/images/farm_fresh.png" auto-fit="true" enabled="false" read-only="false" show-controls="no" full-screen-button="false" empty-image="./assets/images/no-image.png">
          </o-image>
          <o-image attr="image" data="https://img.freepik.com/vector-gratis/comida-vegana-hojas-verdes-etiqueta-o-pegatina_1017-26212.jpg" auto-fit="true" enabled="false" read-only="false" show-controls="no" full-screen-button="false" empty-image="./assets/images/no-image.png">
          </o-image>
          <o-image attr="image" data="./assets/images/organic_food.jpg" auto-fit="true" enabled="false" read-only="false" show-controls="no" full-screen-button="false" empty-image="./assets/images/no-image.png">
          </o-image>
        </a>
      </div>
    </div>
    <div class="alimentacionsegura" style="background-color: #D2CDBB; padding: 10px; margin-top: 20px; border-radius: 10px;">
      <h2 style="font-size: 30px; margin-left: 5%; color: #5B7056; padding: 20px;">Compra conjunta</h2>
      <div class="image-container">
        <a href="main/products" style="text-decoration: none; display: flex; justify-content: center;padding-bottom: 40px;">
          <o-image attr="image" data="./assets/images/7_1.png" auto-fit="true" enabled="false" read-only="false" show-controls="no" full-screen-button="false" empty-image="./assets/images/no-image.png">
          </o-image>
          <o-image attr="image" data="./assets/images/27.png" auto-fit="true" enabled="false" read-only="false" show-controls="no" full-screen-button="false" empty-image="./assets/images/no-image.png">
          </o-image>
          <o-image attr="image" data="./assets/images/10.png" auto-fit="true" enabled="false" read-only="false" show-controls="no" full-screen-button="false" empty-image="./assets/images/no-image.png">
          </o-image>
          <o-image attr="image" data="./assets/images/25.png" auto-fit="true" enabled="false" read-only="false" show-controls="no" full-screen-button="false" empty-image="./assets/images/no-image.png">
          </o-image>
        </a>
      </div>
    </div>
    
    <div class="grid-container" style="background-color: #D2CDBB; padding: 20px;padding-bottom:30px; border-radius: 10px;">
      <span><h1 style="font-size: 30px; color: #5B7056;">Destacados</h1></span>
      <o-grid #grid attr="grid" service="products" entity="featuredproduct" columns="id;es_name;image"
  keys="id" cols="4" query-rows="12" show-page-size="false" 
  orderable="false" quick-filter="false" grid-item-height="1:1" 
  sortable-columns="es_name" sort-column="" controls="true" 
  refresh-button="false" insert-button="false" pagination-controls="false" gutter-size="1px" fixed-header="no" show-footer="false" [ngStyle]="{'height':'600px' }">
  <o-grid-item *ngFor="let list of grid.dataArray">
    <o-column layout-padding class="container-item">
      <img src="./assets/images/{{list.image}}" width="100%">
      <h4 style="font-size: 20px; color: #5B7056;">{{ list.es_name }}</h4>
    </o-column>
  </o-grid-item>
</o-grid>
    </div>
  </div>
  <div id="footer" class="footer-container" style="background-color:#6c7b69;; text-align: center; padding: 10px;">
    <div fxLayout="row" fxLayoutAlign="center center">
      <span class="footer-text" style="font-family: 'Arial', sans-serif; font-size: 16px; color: #D2CDBB;">&copy; Creado por Group-A. 2023</span>
    </div>
  </div>
</body>
</html>
